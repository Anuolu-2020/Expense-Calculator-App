<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <section class="bg-white shadow flex justify-center items-center h-20">
      <h1 class="text-3x1 font-bold text-indigo-500">EXPENSE CALCULATOR APP</h1>
    </section>

    <section
      class="min-h-auto flex items-center justify-center bg-grey-200 py-12 px-12 sm:px-6 lg:px-8"
    >
      <section class="max-w-md w-full space-y-8">
        <section>
          <h2 class="text-center text-3x1 font-extrabold text-gray-900">
            Sign in to your account
          </h2>
        </section>
        <form class="mt-8 space-y-6">
          <div class="rounded-md shadow-sm space-y-6">
            <div>
              <label for="username" class="sr-only">Username: </label>
              <input
                type="text"
                name="username"
                class="apperance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-inidigo-500 focus:z-10 sm:text-sm"
                placeholder="Username"
                autocomplete="username"
                required
              />
            </div>
            <div>
              <label for="password" name="password" class="sr-only">
                Password:
              </label>
              <input
                type="password"
                for="password"
                autocomplete="current-password"
                required
                placeholder="Password"
                class="apperance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-inidigo-500 focus:z-10 sm:text-sm"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                name="remember_me"
                type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
              />
              <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                Remember me
              </label>
            </div>
          </div>

          <div>
            <a
              href="#"
              class="font-medium text-indigo-600 hover:text-indigo-500"
            >
              Forgot your password?
            </a>
          </div>

          <div>
            <button
              type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-offset-2 focus:ring-indigo-500"
            >
              Sign in
            </button>
          </div>
        </form>
      </section>
    </section>
  </body>
</html>
